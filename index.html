<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
   
        body {
            background-image: url(images/school.jpg); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            height: 100vh; 
            color: black; 
   
        }
    </style>
    <title>Champions Academy School System</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"> 
            <img src="images/logo.png" width="50" height="50" class="d-inline-block align-top" alt="">
            Champions Academy
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Courses</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="form-section" class="container">
            <div class="input-container">
                <h2>Add Student</h2>
                <form id="student-form">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" required>
                    
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" required>
                    
                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" required>
                    
                    <label for="grade">Grade:</label>
                    <input type="text" id="grade" required>
                    
                    <button type="submit">Add Student</button>
                </form>
            </div>
        </section>
        
        <section id="table-section" class="container">
            <div class="table-container">
                <h2>Student List</h2>
                <table id="student-table">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Date of Birth</th>
                            <th>Gender</th>
                            <th>Phone Number</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody>
          
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="container">
        &copy; 2023 Champions Academy
        <p>Amman, Jordan</p>
        <p>+962780087865</p>
        <p>Connect Us:</p>

        <p>
            <div class="footer-links">
                <a href="mailto:your-email@example.com">
                    <img src="images/gmail.png" alt="Email" width="30" height="30">
                </a>
                <a href="https://www.facebook.com/yourfacebookpage">
                    <img src="images/facebook.png" alt="Facebook" width="30" height="30">
                </a>
                <a href="https://wa.me/1234567890">
                    <img src="images/whatsapp.png" alt="WhatsApp" width="30" height="30">
                </a>
            </div>
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
